  /v3/{project_id}/manageable_volumes:
    parameters:
      - $ref: '#/components/parameters/project_id'
    get:
      description: |+
        Search a volume backend and list summary of volumes which are available to
        manage.

      operationId: project_id/manageable_volumes:get
      responses:
        '404':
          description: Error
        '200':
