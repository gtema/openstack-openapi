openapi: 3.1.0
info:
  title: OpenStack Volume API
  description: |+
    List Api Versions

  version: '2.0'
paths:
  /:
    get:
      description: |+
        Shows details for Block Storage API v2.

      operationId: :get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RootListResponse'
      tags:
        - version
      x-openstack:
        min_ver: '2.0'
      summary: Show API v2 details
  /{project_id}/volumes/detail:
    parameters:
      - $ref: '#/components/parameters/project_id'
    get:
      description: |+
        Lists all Block Storage volumes, with details, that the project can access.

      operationId: project_id/volumes/detail:get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VolumesDetailResponse'
      tags:
        - volumes
      summary: List volumes with details
  /{project_id}/volumes:
    parameters:
      - $ref: '#/components/parameters/project_id'
    get:
      description: |+
        Lists summary information for all Block Storage volumes that the project can
        access.

      operationId: project_id/volumes:get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VolumesListResponse'
      tags:
        - volumes
      summary: List volumes
    post:
      description: |+
        Creates a volume.

        To create a bootable volume, include the UUID of the image from
        which you want to create the volume in the `imageRef` attribute
        in the request body.

        Preconditions

        Asynchronous Postconditions

        Troubleshooting

      operationId: project_id/volumes:post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VolumesCreate_20'
      responses:
        '404':
          description: Error
        '202':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VolumesCreateResponse'
      tags:
        - volumes
      summary: Create volume
  /{project_id}/volumes/{id}/action:
    parameters:
      - $ref: '#/components/parameters/project_id'
      - $ref: '#/components/parameters/volumes_id'
