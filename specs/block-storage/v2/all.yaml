      operationId: project_id/volumes/id/action:post
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/VolumesActionOs-Reset_StatusRequest'
                - $ref: '#/components/schemas/VolumesActionOs-Force_DeleteRequest'
                - $ref: '#/components/schemas/VolumesAction_Force_Detach'
                - $ref: '#/components/schemas/VolumesActionOs-Migrate_VolumeRequest'
                - $ref: '#/components/schemas/VolumesAction_Migrate_Volume_Completion'
                - $ref: '#/components/schemas/VolumesAction_Attach'
                - $ref: '#/components/schemas/VolumesAction_Detach'
                - $ref: '#/components/schemas/VolumesActionOs-ReserveRequest'
                - $ref: '#/components/schemas/VolumesActionOs-UnreserveRequest'
                - $ref: '#/components/schemas/VolumesActionOs-Begin_DetachingRequest'
                - $ref: '#/components/schemas/VolumesActionOs-Roll_DetachingRequest'
                - $ref: '#/components/schemas/VolumesAction_Initialize_Connection'
                - $ref: '#/components/schemas/VolumesAction_Terminate_Connection'
                - $ref: '#/components/schemas/VolumesActionOs-Volume_Upload_ImageRequest'
                - $ref: '#/components/schemas/VolumesAction_Extend'
                - $ref: '#/components/schemas/VolumesAction_Volume_Readonly_Update'
                - $ref: '#/components/schemas/VolumesAction_Retype'
                - $ref: '#/components/schemas/VolumesAction_Set_Bootable'
                - $ref: '#/components/schemas/VolumesActionCreate'
                - $ref: '#/components/schemas/VolumesActionOs-Show_Image_MetadataRequest'
                - $ref: '#/components/schemas/VolumesActionDelete'
                - $ref: '#/components/schemas/VolumesActionOs-UnmanageRequest'
              x-openstack:
                discriminator: action
      responses:
        '404':
          description: Error
        '202':
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/VolumesActionOs-Reset_StatusResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Force_DeleteResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Force_DetachResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Migrate_VolumeResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-AttachResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-DetachResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-ReserveResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-UnreserveResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Begin_DetachingResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Roll_DetachingResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Terminate_ConnectionResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Volume_Upload_ImageResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-ExtendResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Update_Readonly_FlagResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-RetypeResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-UnmanageResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Reset_StatusResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Force_DeleteResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Force_DetachResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Migrate_VolumeResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-AttachResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-DetachResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-ReserveResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-UnreserveResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Begin_DetachingResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Roll_DetachingResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Terminate_ConnectionResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Volume_Upload_ImageResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-ExtendResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Update_Readonly_FlagResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-RetypeResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-UnmanageResponse'
        '201':
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/VolumesActionOs-Migrate_Volume_CompletionResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Initialize_ConnectionResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Set_Image_MetadataResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Show_Image_MetadataResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Unset_Image_MetadataResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Migrate_Volume_CompletionResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Initialize_ConnectionResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Set_Image_MetadataResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Show_Image_MetadataResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Unset_Image_MetadataResponse'
        '200':
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/VolumesActionOs-Set_BootableResponse'
                  - $ref: '#/components/schemas/VolumesActionOs-Set_BootableResponse'
      tags:
        - volumes
  /{project_id}/volumes/{id}:
    parameters:
      - $ref: '#/components/parameters/project_id'
      - $ref: '#/components/parameters/volumes_id'
    get:
      description: |+
        Shows details for a volume.

        Preconditions

      operationId: project_id/volumes/id:get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VolumeShowResponse'
      tags:
        - volumes
      summary: Show volume details
    delete:
      description: |+
        Deletes a volume.

        Preconditions

        Asynchronous Postconditions

        Troubleshooting

      operationId: project_id/volumes/id:delete
      responses:
        '404':
          description: Error
        '204':
          description: Ok
      tags:
        - volumes
      summary: Delete volume
    put:
      description: |+
        Updates a volume.

      operationId: project_id/volumes/id:put
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VolumeUpdateRequest'
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VolumeUpdateResponse'
      tags:
        - volumes
      summary: Update volume
  /{project_id}/types:
    parameters:
      - $ref: '#/components/parameters/project_id'
    get:
      description: |+
        Lists volume types.

      operationId: project_id/types:get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypesListResponse'
      tags:
        - types
      summary: List all volume types for v2
    post:
      description: |+
        Creates a volume type.

        To create an environment with multiple-storage back ends, you must
        specify a volume type. Block Storage volume back ends are spawned
        as children to `cinder-volume`, and they are keyed from a unique
        queue. They are named `cinder-volume.HOST.BACKEND`. For example,
        `cinder-volume.ubuntu.lvmdriver`. When a volume is created, the
        scheduler chooses an appropriate back end to handle the request
        based on the volume type.

        For information about how to use volume types to create multiple-
        storage back ends, see [Configure multiple-storage back ends](https://docs.openstack.org/cinder/latest/admin/blockstorage-multi-backend.html).

      operationId: project_id/types:post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Types_Create'
      responses:
        '404':
          description: Error
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypesCreateResponse'
      tags:
        - types
      summary: Create volume type for v2
  /{project_id}/types/{id}/action:
    parameters:
      - $ref: '#/components/parameters/project_id'
      - $ref: '#/components/parameters/types_id'
    post:
      operationId: project_id/types/id/action:post
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/TypesAction_Create'
                - $ref: '#/components/schemas/TypesAction_Update'
                - $ref: '#/components/schemas/TypesActionDeleteRequest'
                - $ref: '#/components/schemas/TypesAction_Addprojectaccess'
                - $ref: '#/components/schemas/TypesAction_Removeprojectaccess'
              x-openstack:
                discriminator: action
      responses:
        '404':
          description: Error
        '201':
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TypesActionCreateResponse'
                  - $ref: '#/components/schemas/TypesActionUpdateResponse'
                  - $ref: '#/components/schemas/TypesActionDeleteResponse'
                  - $ref: '#/components/schemas/TypesActionAddprojectaccessResponse'
                  - $ref: '#/components/schemas/TypesActionRemoveprojectaccessResponse'
                  - $ref: '#/components/schemas/TypesActionCreateResponse'
                  - $ref: '#/components/schemas/TypesActionUpdateResponse'
                  - $ref: '#/components/schemas/TypesActionDeleteResponse'
                  - $ref: '#/components/schemas/TypesActionAddprojectaccessResponse'
                  - $ref: '#/components/schemas/TypesActionRemoveprojectaccessResponse'
      tags:
        - types
  /{project_id}/types/{id}:
    parameters:
      - $ref: '#/components/parameters/project_id'
      - $ref: '#/components/parameters/types_id'
    get:
      description: |+
        Shows details for a volume type.

      operationId: project_id/types/id:get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeShowResponse'
      tags:
        - types
      summary: Show volume type details for v2
    delete:
      description: |+
        Deletes a volume type.

      operationId: project_id/types/id:delete
      responses:
        '404':
          description: Error
        '204':
          description: Ok
      tags:
        - types
      summary: Delete volume type
    put:
      description: |+
        Updates the extra specifications that are assigned to a volume type.

      operationId: project_id/types/id:put
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Type_Update'
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeUpdateResponse'
      tags:
        - types
      summary: Update extra specs for a volume type
  /{project_id}/snapshots/detail:
