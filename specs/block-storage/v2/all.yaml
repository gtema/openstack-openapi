      operationId: project_id/snapshots/snapshot_id/metadata:get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapshotsMetadataListResponse'
      tags:
